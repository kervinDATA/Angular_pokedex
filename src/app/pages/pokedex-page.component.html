<div class="container">
  <h1 class="text-4xl font-bold text-center mb-8" style="font-size: 2.5rem;">Pok√©dex</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    <div
      *ngFor="let pokemon of pokemons"
      (click)="onPokemonSelected(pokemon)"
      class="pokemon-card"
    >
      <img [src]="pokemon.imageUrl" alt="{{pokemon.name}}">
      <h2>{{ pokemon.name }}</h2>
    </div>
  </div>
  <div *ngIf="selectedPokemon" class="mt-8">
    <app-pokemon-detail [pokemon]="selectedPokemon"></app-pokemon-detail>
  </div>
</div>
